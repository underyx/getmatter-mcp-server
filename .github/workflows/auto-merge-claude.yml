name: Auto-merge Claude branches to main

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are changes to merge
          git fetch origin main
          if git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "Branch already merged into main, skipping"
            exit 0
          fi

          # Create PR if one doesn't exist
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --base main --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            PR_URL=$(gh pr create \
              --title "Merge ${{ github.ref_name }} into main" \
              --body "Automated PR to merge Claude branch into main." \
              --head "${{ github.ref_name }}" \
              --base main)
            echo "Created PR: $PR_URL"
            EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --base main --json number --jq '.[0].number')
          else
            echo "PR #$EXISTING_PR already exists"
          fi

          # Merge the PR
          gh pr merge "$EXISTING_PR" --merge --admin
